<div>
  <app-header title="Todos"></app-header>
  <app-add-todo
    (addTodo)="addTodo($event)"
    tempText="Add TODO...."
  ></app-add-todo>
  <div cdkDropList (cdkDropListDropped)="drop($event)" class="example-list">
    <app-todo-item
      *ngFor="let todo of todos"
      [todo]="todo"
      [menu]="menu"
      cdkDrag
      class="example-box"
      [cdkDragDisabled]="todo.Edit()"
    ></app-todo-item>
  </div>
</div>
