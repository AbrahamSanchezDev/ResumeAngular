<div class="infoList">
  <div class="multiple-line info">
    <p>{{ "resumeIntroData" | translate }}</p>
  </div>
</div>
<div class="media">
  <a *ngFor="let info of getMediaData()" href="{{ info.link }}" target="_blank">
    <img src="{{ info.src }}" alt="{{ info.altText }}" class="icon" />
  </a>
</div>
