<div class="flipBody">
  <hr />
  <div class="topFlip">
    <div class="presetsImgs">
      <div *ngFor="let arg of presetsSelect" class="gameObj">
        <button class=" {{ arg.css }}" (click)="onPreset(arg.id)"></button>
      </div>
      <div class="gameObj">
        <p>Max : 10</p>
        <br />
        <input
          type="file"
          accept="image/*"
          name="image"
          id="fileSelector"
          multiple="true"
          (change)="onChange($event)"
        />
      </div>
    </div>
    <div class="inputArea gameObj">
      Difficulty :
      <button class="smallButtons" (click)="increaseLevel(false)">-</button>
      <label class="curLevel">{{ curLevel }}</label>
      <button class="smallButtons" (click)="increaseLevel(true)">+</button>
    </div>
    <div>{{ displayText }}</div>
    <button class="startBut" (click)="onStartPress()">{{ startText }}</button>
  </div>
  <hr />
  <div class="mainCont">
    <div class="leftFlip gameObj">
      <h5>Images To Display:</h5>
      <div class="usingImgs">
        <div *ngFor="let img of getLoadedImages()">
          <img class="{{ getCss(img) }}" src="{{ getDisplay(img) }}" alt="" />
        </div>
      </div>
    </div>

    <div>
      <div class="grid">
        <div>
          <app-images-grid-display
            (onSelected)="onSelect($event)"
            [curImagesData]="getGameImages()"
          >
          </app-images-grid-display>
        </div>
      </div>
    </div>
  </div>
  <br />
</div>
