<div class="mainBg">
  <app-resume-intro></app-resume-intro>
  <section>
    <div class="bg-1">
      <h2 class="h2Header">{{ "experience" | translate }}</h2>
      <hr class="hrDotted" />
      <div class="expArea">
        <app-exp-obj-display
          *ngFor="let expObj of expObjs"
          [expObj]="expObj"
        ></app-exp-obj-display>
      </div>
    </div>
  </section>
  <section>
    <app-list-display title="Technical Skills"></app-list-display>
  </section>
  <section>
    <div class="summery bg-1">
      <h3>{{ "summaryAndEducation" | translate }}</h3>
      <!-- <p>{{ "endText1" | translate }}</p> -->
      <div
        class="multiple-line"
        [translate]="'endText'"
        [translateParams]="{ unity: getUnityYears(), total: getTotalYears() }"
      ></div>
    </div>
  </section>
</div>
